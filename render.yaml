services:
  - type: web
    name: megaladonn-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: DATABASE_URL
        value: sqlite:///./readers.db
      - key: FRONTEND_URL
        value: https://profound-croissant-4f76d5.netlify.app
      - key: ALLOWED_ORIGINS
        value: '["http://localhost:3000","https://profound-croissant-4f76d5.netlify.app"]'
